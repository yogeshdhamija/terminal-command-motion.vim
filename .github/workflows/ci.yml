name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Install Neovim
        run: sudo apt-get install neovim
      
      - name: Environment Information
        run: |
          pwd
          ls
          vim --version
          nvim --version

      - name: Test
        run: ./test.sh
